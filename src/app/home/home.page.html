<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ma liste
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngFor="let item of eleve" (click)="affDetail(item)">
    <ion-label>
      <h2> {{item.prenom.toUpperCase()}}  {{item.nom.toUpperCase()}}</h2>
      <p>{{item.date_naissance}}</p>
    </ion-label>
  </ion-item>

  <ion-button (click)="film()">lien flim</ion-button>

</ion-content>
